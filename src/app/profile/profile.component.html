<div *ngIf="profile">
    <table>
        <tr>
            <td>Name:</td><td>{{profile.name}}</td>
        </tr>
        <tr>
            <td>User ID:</td><td>{{profile.userId}}</td>
        </tr>
        <tr>
            <td>Membership Code:</td><td>{{profile.membershipCode}}</td>
        </tr>
    </table>
</div>
